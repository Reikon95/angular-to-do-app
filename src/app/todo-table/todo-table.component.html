<h1>The To Do List</h1>

<div class="to-do-item" *ngFor="let todo of todos">
  <p [ngClass]="todo.completed ? 'completed-todo' : 'incomplete-todo'">
    {{ todo.title }} <button>Edit</button
    ><button (click)="deleteToDo(todo.id)">Delete</button>
    <button (click)="completeToDo(todo)">
      {{ todo.completed ? "Undo" : "Done!" }}
    </button>
  </p>
</div>

<input
  type="string"
  placeholder="Enter item here"
  [(ngModel)]="toDoTitle"
  (keyup.enter)="addToDo()"
/>
