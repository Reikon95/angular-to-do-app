<h1>The To Do List</h1>

<div class="to-do-item" *ngFor="let todo of todos">
  <p>{{ todo.title }} <span>edit</span></p>
</div>
<span>Add Item</span>

<input
  type="string"
  placeholder="Enter item here"
  [(ngModel)]="toDoTitle"
  (keyup.enter)="addToDo()"
/>
<button (click)="removeToDo()">Remove</button>
